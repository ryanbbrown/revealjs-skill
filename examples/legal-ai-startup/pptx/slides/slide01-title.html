<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  font-family: Arial, sans-serif;
  display: flex;
  background-image: url('bg-title.png');
  background-size: cover;
}
.container {
  width: 100%; height: 100%;
  display: flex; flex-direction: column;
  justify-content: center; align-items: center;
  padding: 40pt;
  box-sizing: border-box;
}
h1 {
  color: #ffffff;
  font-size: 48pt;
  font-weight: bold;
  margin: 0 0 8pt 0;
  text-align: center;
}
.tagline {
  color: #0D9488;
  font-size: 24pt;
  font-weight: bold;
  margin: 0 0 30pt 0;
  text-align: center;
}
.subtitle {
  color: #94A3B8;
  font-size: 16pt;
  margin: 0 0 40pt 0;
  text-align: center;
}
.problem-highlight {
  background: rgba(13, 148, 136, 0.2);
  border-left: 4pt solid #0D9488;
  padding: 16pt 24pt;
  margin-top: 20pt;
}
.problem-highlight p {
  color: #ffffff;
  font-size: 14pt;
  margin: 0;
  text-align: center;
}
</style>
</head>
<body>
<div class="container">
  <h1>LexiContract AI</h1>
  <p class="tagline">Intelligent Contract Review & Abstraction</p>
  <p class="subtitle">Series A Pitch Deck | December 2024</p>
  <div class="problem-highlight">
    <p>Legal teams spend 80% of their time on routine contract review. We're changing that.</p>
  </div>
</div>
</body>
</html>
